name: Daily Blog Draft

on:
  schedule:
    - cron: '0 13 * * *'
  workflow_dispatch:

jobs:
  generate-draft:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: pip install -r blog_automation/requirements.txt

      - name: Generate pending draft
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        run: python blog_automation/generate_draft.py

      - name: Commit draft if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add blog_automation/drafts/pending
          if git diff --cached --quiet; then
            echo "No new draft to commit"
          else
            git commit -m "chore: add daily pending blog draft"
            git push
          fi
